<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>测试remove事件</title>
		<style type="text/css">
			html,body{
				width:100%;
				height:100%;
			}
		</style>
	</head>
	<body>
		<button onclick="addEvt()">添加事件</button>
		<button onclick="removeEvt()">移除事件</button>
		<script type="text/javascript">
			function addEvt(){
				document.onmousemove = event => movsemove(event)
			}
			
			function removeEvt(){
				document.removeEventListener('mousemove',movsemove,false)
				document.onmousemove = null;
			}
			
			function movsemove(){
				console.log('mouse move')
			}
		</script>
	</body>
</html>
